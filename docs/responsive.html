<html>
  <head>
    <meta charset="utf-8">
    <title>responsive layout sandbox</title>
    <style>
      html {
        background-color: #555;
      }
      .primary {
        border: solid 1px;
        height: 100%;
      }
      .secondary {
        border: dashed 1px;
      }
      .presentation {
        color: blue;
        float: right;
        width: 400px;
        // width: 31%;
      }
      .editor {
        color: green;
        width: 65%;
      }
      .slides {
        color: pink;
      }
      .meeting {
        color: purple;
      }
      .shared {
        color: red;
      }
      .solo {
        color: orange;
      }
    </style>
  </head>
  <body>
    <section class="primary presentation">
      <section class="secondary slides">
        &nbsp;
      </section>
      <section class="secondary meeting">
        &nbsp;
      </section>
    </section>
    <section class="primary editor">
      <section class="secondary shared">
        &nbsp;
      </section>
      <section class="secondary solo">
        &nbsp;
      </section>
    </section>
  </body>
</html>
