<html>
  <head>
    <meta charset="utf-8">
    <title>responsive layout sandbox</title>
    <style>
      html {
        background-color: #555;
      }
      body {
        display: flex;
        flex-flow: row-reverse nowrap;
        min-width: 900px;
      }
      .primary {
        border: solid 1px;
        height: 100%;
      }
      .secondary {
        border: dashed 1px;
      }
      .presentation {
        color: blue;
        min-width: 36%;
        display: flex;
        flex-direction: column;
      }
      .editor {
        color: green;
        width: 70%;
      }
      .slides {
        color: pink;
        height: 45%; 
      }
      .meeting {
        color: violet;
        height: 54%;
        width: 80%;
        align-self: flex-end;
      }
      .shared {
        color: red;
      }
      .solo {
        color: orange;
      }
    </style>
  </head>
  <body>
    <section class="primary presentation">
      <section class="secondary slides">
        1 &nbsp;
      </section>
      <section class="secondary meeting">
        2 &nbsp;
      </section>
    </section>
    <section class="primary editor">
      <section class="secondary shared">
        3 &nbsp;
      </section>
      <section class="secondary solo">
        4 &nbsp;
      </section>
    </section>
  </body>
</html>
